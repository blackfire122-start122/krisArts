            </a>
        </div>
        <img id="artImg" src="/{{ .art.Image }}" alt="art">
        <div class="downBtns">
            <h2>{{ .art.Price }}â‚´</h2>
            <img id="{{ .art.ID }}" onclick="InBasket(this)" src="/static/images/basket.png" alt="in basket">

        <h3>{{ .art.Description }}</h3>
    </div>
    <script src="/static/js/art.js"></script>
</body>
</html>
