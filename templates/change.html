<!DOCTYPE html>
<html>
<head>
    <title>Change Art</title>
    <link rel="stylesheet" href="/static/styles/change.css">
</head>
<body>
    {{ template "header.html" . }}
    <form action="/change/{{ .art.ID }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" id="image" accept="image/*" required>
      <label class="imageContainer" for="image">
        <img id="artImage" src="/{{ .art.Image }}" alt="art">
        <button type="button" id="file-btn">Вибрати файл</button>
      </label>
      
      </div>
      <div class="infoArt">
        <label for="name">Ім'я:</label>
        <input value="{{ .art.Name }}" type="text" name="name" id="name" required><br><br>

        <label for="description">Опис:</label>
        <textarea name="description" id="description" required>{{ .art.Description }}</textarea><br><br>

        <label for="price">Ціна:</label>
        <input value="{{ .art.Price }}" type="text" name="price" id="price" required><br><br>

        <input type="submit" value="Змінити">
      </div>
  </form>

  <script src="/static/js/change.js"></script>
</body>
</html>
