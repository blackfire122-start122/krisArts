<!DOCTYPE html>
<html>
<head>
    <title>Kris Arts</title>
    <link rel="stylesheet" href="/static/styles/index.css">
</head>
<body>
    {{ template "header.html" . }}
    <ul>
        {{ range .arts }}
        <li>
            <img src="{{ .Image }}" alt="Artwork" width="200" height="200">
            <p>Description: {{ .Description }}</p>
            <p>Price: {{ .Price }}</p>
        </li>
        {{ end }}
    </ul>
</body>
</html>
